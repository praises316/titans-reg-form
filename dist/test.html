<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <label>Full Name:</label>
    <input type="text" id="fullName" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Phone:</label>
    <input type="text" id="phone" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" required><br><br>

    <label>Date of Birth:</label>
    <input type="date" id="dob" required><br><br>

    <button type="submit">Register</button>
  </form>

  <p id="message"></p>

  <script src="">

document.getElementById("registerForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const fullName = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();
  const dob = document.getElementById("dob").value;
  const message = document.getElementById("message");

  // Validate Full Name
  if (fullName.length < 3) {
    showError("Full name must be at least 3 characters long.");
    return;
  }

  // Validate Email
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    showError("Please enter a valid email address.");
    return;
  }

  // Validate Phone (10 digits)
  const phoneRegex = /^\d{10}$/;
  if (!phoneRegex.test(phone)) {
    showError("Phone number must be exactly 10 digits.");
    return;
  }

  // Validate Password (at least 6 characters and a number)
  const passwordRegex = /^(?=.*\d).{6,}$/;
  if (!passwordRegex.test(password)) {
    showError("Password must be at least 6 characters long and contain at least one number.");
    return;
  }

  // Validate DOB (must be 18+)
  const dobDate = new Date(dob);
  const today = new Date();
  const age = today.getFullYear() - dobDate.getFullYear();
  const monthDiff = today.getMonth() - dobDate.getMonth();
  if (
    age < 18 ||
    (age === 18 && monthDiff < 0) ||
    (age === 18 && monthDiff === 0 && today.getDate() < dobDate.getDate())
  ) {
    showError("You must be at least 18 years old to register.");
    return;
  }

  // Success
  message.textContent = "Registration successful!";
  message.style.color = "green";
  document.getElementById("registerForm").reset();

  function showError(msg) {
    message.textContent = msg;
    message.style.color = "red";
  }
});

  </script>
</body>
</html>
